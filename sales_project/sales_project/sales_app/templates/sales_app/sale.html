{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <form action="" method="POST" class="card p-4" onsubmit="return validateForm()">
                {% csrf_token %} 
                <h2 class="text-center mb-4">PAY</h2>
                
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="card_number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card_number" name="card_number" maxlength="16">
                    </div>
                    <div class="mb-3">
                        <label for="expiration_date" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expiration_date" name="expiration_date" maxlength="5">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            // JavaScript ile karakter s覺n覺rlamas覺n覺 kontrol et
            var name = document.getElementById("name").value;
            var cardNumber = document.getElementById("card_number").value;
            var expirationDate = document.getElementById("expiration_date").value;
            var cvv = document.getElementById("cvv").value;

            if (name.length > 50) {
                alert("Name should be at most 50 characters");
                return false;
            }

            if (cardNumber.length > 16) {
                alert("Card Number should be at most 16 characters");
                return false;
            }

            if (expirationDate.length > 5) {
                alert("Expiration Date should be at most 5 characters");
                return false;
            }

            if (cvv.length > 3) {
                alert("CVV should be at most 3 characters");
                return false;
            }

            return true;
        }
    </script>
{% endblock %}
